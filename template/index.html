<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 150px;
      height: 200px;
      perspective: 1000px;
      margin: 10px;
      
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      transform-origin: center center; /* Update to center center */
      animation: flip 0.5s ease-out 3s forwards; /* Animation after 4 seconds */
    }

    .card.show {
      animation: none; /* Disable the default animation for the initially visible state */
    }

    .card-inner.show {
      transform: rotateY(-180deg);
    }

    .card-front,
    .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
    }

    .card-front {
      transform: rotateY(0deg);
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 0;
      text-align: center;
    }

    @keyframes flip {
      to {
        transform: rotateY(-180deg);
      }
    }
  </style>
  <title>Memory Maven</title>
</head>
<body>
 

  <div class="card" id="card1">
    <div class="card-inner">
      <div class="card-front">
        <img src="cat-card.png" alt="Card Image">
      </div>
      <div class="card-back">
        <img src="back-card.png" alt="Card Image">
      </div>
    </div>
  </div>

  <div class="card" id="card2">
    <div class="card-inner">
      <div class="card-front">
        <img src="cat-card.png" alt="Card Image">
      </div>
      <div class="card-back">
        <img src="back-card.png" alt="Card Image">
      </div>
    </div>
  </div>

</body>
</html>
